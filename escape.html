<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Assist - King Escape</title>
    <meta name="description" content="Chess Assist: King Escape Mode. Help the king reach safety while avoiding enemy pieces!">
    <meta name="keywords" content="chess, king escape, puzzle, chess variant, chess assist">
    <meta name="author" content="Roger Aparecido Silva">
    <link rel="stylesheet" href="cm-chessboard-master/assets/chessboard.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <a href="index.html" class="nav-link">Home</a>
        <h1>Chess Assistant</h1>
        <div class="theme-toggle">
            <span class="theme-toggle-label">üåô</span>
            <button 
                class="theme-toggle-switch" 
                id="themeToggle" 
                aria-label="Toggle between light and dark theme"
                role="switch"
                aria-checked="false"
            >
            </button>
            <span class="theme-toggle-label">‚òÄÔ∏è</span>
        </div>
    </div>
    <div class="game-container fade-in">
        <div class="board-section">
            <div id="king-board"></div>
            <div class="controls">
                <button id="resetKingGameButton" class="secondary">Reset Puzzle</button>
            </div>
        </div>
        <div class="moves-section slide-up">
            <h3>King Escape Moves</h3>
            <div class="moves-table-container">
                <table id="kingMovesTable" class="moves-table" role="grid" aria-label="King escape moves">
                    <thead>
                        <tr role="row">
                            <th role="columnheader" aria-sort="none">#</th>
                            <th role="columnheader" aria-sort="none">Move</th>
                        </tr>
                    </thead>
                    <tbody id="kingMovesTableBody" role="rowgroup">
                        <!-- Moves will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="./king-escape.js"></script>
</body>
</html>
