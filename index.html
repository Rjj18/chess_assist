<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Assist</title>
    <link rel="stylesheet" href="cm-chessboard-master/assets/chessboard.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Chess Assistant</h1>
    
    <div class="game-container">
        <div class="board-section">
            <div id="board"></div>
            <div class="controls">
                <button id="resetButton">Reset Position</button>
                <button id="undoButton">Undo Move</button>
                <button id="forceBlackMoveButton">Black Move</button>
            </div>
        </div>
        
        <div class="moves-section">
            <h3>Game Moves</h3>
            <div class="moves-table-container">
                <table id="movesTable" class="moves-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>White</th>
                            <th>Black</th>
                        </tr>
                    </thead>
                    <tbody id="movesTableBody">
                        <!-- Moves will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  <script type="module" src="./script.js"></script>
</body>
</html>
