<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Abertura Mágica do Xadrez - Chess Assist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cm-chessboard-master/assets/chessboard.css">
    <link rel="stylesheet" href="styles/presentation.css">
</head>
<body>
    <div class="header">
        <a href="index.html" class="nav-link">Home</a>
        <h1 id="page-title">Apresentação Interativa de Xadrez</h1>
        <div class="header-controls">
            <select id="theme-selector" class="theme-selector">
                <option value="">Carregando temas...</option>
            </select>
            <div class="theme-toggle">
                <span class="theme-toggle-label">🌙</span>
                <button 
                    class="theme-toggle-switch" 
                    id="themeToggle" 
                    aria-label="Toggle between light and dark theme"
                    role="switch"
                    aria-checked="false"
                >
                </button>
                <span class="theme-toggle-label">☀️</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="presentation-container">
            <div id="slides-container"></div>
            <div class="navigation">
                <button id="prev-btn">Voltar</button>
                <button id="next-btn">Avançar</button>
            </div>
        </div>
    </div>

<script type="module">
    import './modules/PresentationApp.js';
</script>
</body>
</html>
