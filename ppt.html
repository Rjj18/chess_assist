        const totalSlides = slides.length;

        // Setup move navigation for a specific game state
        function setupMoveNavigation(gameStateId) {
            const gameState = gameStates[gameStateId];
            if (!gameState) return;

            const firstBtn = document.getElementById(`first-move-${gameStateId}`);
            const prevBtn = document.getElementById(`prev-move-${gameStateId}`);
            const nextBtn = document.getElementById(`next-move-${gameStateId}`);
            const lastBtn = document.getElementById(`last-move-${gameStateId}`);
            const moveDisplay = document.getElementById(`move-display-${gameStateId}`);

            function updateBoard() {
                const board = boards[gameStateId];
                const position = gameState.positions[gameState.currentMoveIndex];
                if (board && position) {
                    board.setPosition(position);
                }
                updateMoveDisplay();
                updateMoveButtons();
            }

            function updateMoveDisplay() {
                if (gameState.currentMoveIndex === 0) {
                    moveDisplay.textContent = 'Posi√ß√£o inicial';
                } else {
                    const move = gameState.moves[gameState.currentMoveIndex - 1];
                    const moveNumber = Math.ceil(gameState.currentMoveIndex / 2);
                    const isWhite = gameState.currentMoveIndex % 2 === 1;
                    
                    if (isWhite) {
                        moveDisplay.textContent = `${moveNumber}. ${move.san}`;
                    } else {
                        moveDisplay.textContent = `${moveNumber}... ${move.san}`;
                    }
                }
            }

            function updateMoveButtons() {
                firstBtn.disabled = gameState.currentMoveIndex === 0;
                prevBtn.disabled = gameState.currentMoveIndex === 0;
                nextBtn.disabled = gameState.currentMoveIndex >= gameState.maxMoves;
                lastBtn.disabled = gameState.currentMoveIndex >= gameState.maxMoves;
            }

            // Event listeners
            firstBtn.addEventListener('click', () => {
                gameState.currentMoveIndex = 0;
                updateBoard();
            });

            prevBtn.addEventListener('click', () => {
                if (gameState.currentMoveIndex > 0) {
                    gameState.currentMoveIndex--;
                    updateBoard();
                }
            });

            nextBtn.addEventListener('click', () => {
                if (gameState.currentMoveIndex < gameState.maxMoves) {
                    gameState.currentMoveIndex++;
                    updateBoard();
                }
            });

            lastBtn.addEventListener('click', () => {
                gameState.currentMoveIndex = gameState.maxMoves;
                updateBoard();
            });

            // Initial update
            updateBoard();
        }

        function showSlide(index) {
            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });
            updateButtons();
        }

        function updateButtons() {
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === totalSlides - 1;
        }

        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        });

        showSlide(currentSlide);
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', (event) => {
            // Only handle keyboard shortcuts when not typing in input fields
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
                return;
            }
            
            // Get all game states for the current slide
            const currentSlideGameStates = Object.keys(gameStates).filter(key => 
                key.startsWith(currentSlide + '-')
            );
            
            switch (event.key) {
                case 'ArrowLeft':
                    event.preventDefault();
                    if (event.shiftKey && currentSlideGameStates.length > 0) {
                        // Shift + Left Arrow: previous move in all boards of current slide
                        currentSlideGameStates.forEach(gameStateId => {
                            const prevBtn = document.getElementById(`prev-move-${gameStateId}`);
                            if (prevBtn && !prevBtn.disabled) {
                                prevBtn.click();
                            }
                        });
                    } else {
                        // Left Arrow: previous slide
                        if (currentSlide > 0) {
                            currentSlide--;
                            showSlide(currentSlide);
                        }
                    }
                    break;
                    
                case 'ArrowRight':
                    event.preventDefault();
                    if (event.shiftKey && currentSlideGameStates.length > 0) {
                        // Shift + Right Arrow: next move in all boards of current slide
                        currentSlideGameStates.forEach(gameStateId => {
                            const nextBtn = document.getElementById(`next-move-${gameStateId}`);
                            if (nextBtn && !nextBtn.disabled) {
                                nextBtn.click();
                            }
                        });
                    } else {
                        // Right Arrow: next slide
                        if (currentSlide < totalSlides - 1) {
                            currentSlide++;
                            showSlide(currentSlide);
                        }
                    }
                    break;
                    
                case 'Home':
                    event.preventDefault();
                    if (currentSlideGameStates.length > 0) {
                        currentSlideGameStates.forEach(gameStateId => {
                            const firstBtn = document.getElementById(`first-move-${gameStateId}`);
                            if (firstBtn) {
                                firstBtn.click();
                            }
                        });
                    }
                    break;
                    
                case 'End':
                    event.preventDefault();
                    if (currentSlideGameStates.length > 0) {
                        currentSlideGameStates.forEach(gameStateId => {
                            const lastBtn = document.getElementById(`last-move-${gameStateId}`);
                            if (lastBtn) {
                                lastBtn.click();
                            }
                        });
                    }
                    break;
            }
        });
        
        console.log('Presentation initialized successfully!');
        console.log('Atalhos de teclado:');
        console.log('‚Üê / ‚Üí : Navega√ß√£o entre slides');
        console.log('Shift + ‚Üê / ‚Üí : Navega√ß√£o entre lances');
        console.log('Home / End : Primeiro / √∫ltimo lance');
    });
</script>
